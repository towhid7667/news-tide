<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>News Tide</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-elements py-10 flex justify-around">
                <h1 class="text-3xl font-bold">NEWS<a href="#"><span
                            class="bg-orange-400 text-white p-2 rounded-lg hover:bg-orange-700">TIDE</span></a>
                </h1>
                <div class="rightElements flex items-center">
                    <a href="#" class="hover:text-orange-400 text-xl px-3 font-medium">News</a>
                    <a href="answers.html" class="hover:text-orange-400 text-xl px-3 font-medium">Blog</a>
                    <img src="img/Avatar.png" alt="" class="px-3">

                </div>
            </div>
        </nav>
        <hr class="mx-auto bg-black drop-shadow">

        <div class="cateGoriesHere flex justify-center py-5 flex-wrap" id="category-things">


    </header>
    <hr class="mx-auto bg-black drop-shadow">

    <main>
        <section>
            <h2 class="w-10/12  lg:w-7/12 mx-auto rounded-xl p-5 text-2xl font-bold border my-10" id="item-amount"></h2>
        </section>
        <section>
            <div class="text-center hidden" id="spinner">
                <div role="status">
                    <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
        </section>
        <section>
            <div class="UiElements flex justify-around w-10/12 lg:w-full mx-auto">
                <div class="dropdown flex lg:block items-center">
                    <label for="Sorting" class="lg:text-xl text-1xl font-bold">Sort by:</label>
                    <select id="" name="" class="lg:p-3 p-1 border rounded-lg lg:mx-0 mx-2">
                        <option value="View">View</option>
                        <option value="Ratings">Ratings</option>
                    </select>
                </div>
                <div class="Uibuttons flex lg:block">
                    <button
                        class="lg:px-10 lg:py-4 px-3 py-1 bg-orange-400 text-white text-1xl font-bold rounded-lg hover:bg-orange-700 lg:mx-0 mx-2">Today's
                        Pack</button>
                    <button
                        class="lg:px-10 lg:py-3 px-3 py-1 border-4 border-orange-400 text-black text-1xl font-bold rounded-lg hover:bg-orange-400 lg:mx-0 mx-2">Today's
                        Pack</button>
                </div>
            </div>
        </section>
        <section class="my-10 ">
            <div class="news-things" id="news-things">
            </div>
        </section>
        <section id="modal-things" class="hidden">

            <!-- Main modal -->
            <div id="defaultModal" tabindex="-1"
                class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center flex"
                aria-modal="true" role="dialog">
                <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                Terms of Service
                            </h3>
                            <button type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-toggle="defaultModal" id="close-modal">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-6 space-y-6 " id="news-modal">



                        </div>


                    </div>
                </div>
            </div>

        </section>
    </main>

    <hr class="mx-auto bg-black drop-shadow">
    <footer class=" text-xl h-20 font-bold flex items-center justify-center">Copyright 2021 News Portal
    </footer>

    <script src="https://kit.fontawesome.com/19616f66a1.js" crossorigin="anonymous"></script>
    <script src="news-tide-script.js"></script>
</body>

</html>
