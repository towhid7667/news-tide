<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>News Tide</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-elements py-10 flex justify-around">
                <h1 class="text-3xl font-bold">NEWS<span class="bg-orange-400 text-white p-2 rounded-lg">TIDE</span>
                </h1>
                <div class="rightElements flex items-center">
                    <a href="#" class="hover:text-orange-400 text-xl px-3 font-medium">News</a>
                    <a href="answers.html" class="hover:text-orange-400 text-xl px-3 font-medium">Blog</a>
                    <img src="img/Avatar.png" alt="" class="px-3">

                </div>
            </div>
        </nav>
        <hr class="mx-auto bg-black drop-shadow">

        <div class="cateGoriesHere flex justify-center py-5 flex-wrap" id="category-things">

        </div>

    </header>
    <hr class="mx-auto bg-black drop-shadow">

    <main>
        <section>
            <h2 class="w-10/12  lg:w-7/12 mx-auto rounded-xl p-5 text-2xl font-bold border my-10" id="item-amount"></h2>
        </section>
        <section>
            <div class="UiElements flex justify-around">
                <div class="dropdown">
                    <label for="Sorting" class="text-xl font-bold">Sort by:</label>
                    <select id="" name="" class="p-3 border rounded-lg">
                        <option value="View">View</option>
                        <option value="Ratings">Ratings</option>
                    </select>
                </div>
                <div class="Uibuttons">
                    <button
                        class="px-10 py-3 bg-orange-400 text-white text-1xl font-bold rounded-lg hover:bg-orange-700">Today's
                        Pack</button>
                    <button
                        class="px-10 py-2 border-4 border-orange-400 text-black text-1xl font-bold rounded-lg hover:bg-orange-400">Today's
                        Pack</button>
                </div>
            </div>
        </section>
        <section class="my-10 ">
            <div class="news-things" id="news-things">
            </div>
        </section>
        <section id="modal-things" class="hidden">

            <!-- Main modal -->
            <div id="defaultModal" tabindex="-1"
                class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center flex"
                aria-modal="true" role="dialog">
                <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                Terms of Service
                            </h3>
                            <button type="button"
                                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                data-modal-toggle="defaultModal" id="close-modal">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-6 space-y-6 " id="news-modal">



                        </div>


                    </div>
                </div>
            </div>

        </section>
    </main>

    <hr class="mx-auto bg-black drop-shadow">
    <footer class=" text-xl h-20 font-bold flex items-center justify-center">Copyright 2021 News Portal
    </footer>

    <script src="https://kit.fontawesome.com/19616f66a1.js" crossorigin="anonymous"></script>
    <script src="news-tide-script.js"></script>
</body>

</html>
